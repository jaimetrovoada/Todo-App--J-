<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <h1>To-Do App</h1>
        </div>
        <div id="weather">
            <p class="countryCode"></p>
            <p class="condition"></p>
        </div>
    </header>

    <div class="container">
        <div class="formContainer">
            <form action="" id="addForm" autocomplete="off">
                <input type="text" placeholder="Write new item" name="newItemInput" class="addInput" autocomplete="off">
                <input type="image" src="./images/add-new-1214356.png" class="addButton" alt="submit">
            </form>
            <div class="msg"></div>
        </div> <!-- end of form container -->

        <div class="listContainer">
            <ul id="itemList"></ul>
            <div class="showDelete off">Delete</div>
        </div> <!-- end of list container -->
    </div> <!-- end of main container -->
    <script src="./main.js"></script>
    <script src="./weatherapi.js"></script>
</body>

</html>
